<h1 mat-dialog-title i18n="@@addOutgoingShipment">Add Outgoing Shipment</h1>
<form [formGroup]="outgoingShipmentForm" (ngSubmit)="onSubmit()">
  <div class="container" style="overflow-y: scroll; height:300px;" >
    <mat-form-field>
      <input matInput type="text" i18n-placeholder="@@shipmentNo" placeholder="Shipment No" formControlName="shipmentNo">
      <mat-error *ngIf="outgoingShipmentForm.get('shipmentNo').invalid">{{getErrorMessage('shipmentNo')}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="date" i18n-placeholder="@@shipmentDate" placeholder="Shipment Date" formControlName="shipmentDate">
      <mat-error *ngIf="outgoingShipmentForm.get('shipmentDate').invalid">{{getErrorMessage('shipmentDate')}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label i18n="@@selectSalesDestination">Select a Sales Destination</mat-label>
        <mat-select formControlName="salesDestinationId">
            <mat-option i18n="@@none">None</mat-option>
            <div *ngFor="let customer of customers">
                <mat-option value="{{customer.customerId}}" *ngIf="customer.type=='Sales Destination'">
                    {{customer.customerName}}</mat-option>
            </div>
        </mat-select>
        <mat-error *ngIf="outgoingShipmentForm.get('salesDestinationId').hasError('required')" i18n="@@salesDestinationRequired">Sales Destination cannot be empty.
        </mat-error>
    </mat-form-field>

  </div>
  <div style="overflow-y: scroll; height:100px;" *ngIf="viewSelectd.length > 0">
    <mat-card class="productList" *ngFor="let element of viewSelectd; let i = index">
      {{element.productName}} : {{element.quantity}}
      

      <button align="end" mat-stroked-button color="warn"  type="button" (click)="removeComponent(i)" i18n="@@remove">Remove</button>

    </mat-card>
    </div>
    <mat-form-field class="inline">
      <mat-label i18n="@@selectProduct">Select a product</mat-label>
      <mat-select [(value)]="selected">
        <mat-option i18n="@@none"> None</mat-option>
        <mat-option value="{{i}}" *ngFor="let product of products; let i = index">{{product.productName}}</mat-option>

      </mat-select>
    </mat-form-field>
    <mat-form-field class="inline">
      <input matInput type="number" i18n-placeholder="@@quantity" placeholder="QTY" [(ngModel)]="qty" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <button mat-button type="button" [disabled]="!selected && !qty" (click)="addComponent()" i18n="@@add">Add</button>
    <br><span class="qtyError" *ngIf="qtyError" color="red" i18n="@@qtyRequired">QTY cannot be empty</span>
    

  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()" i18n="@@cancel">Cancel</button>
    <button mat-button type="submit" [disabled]="!outgoingShipmentForm.valid" i18n="@@ok">Ok</button>
  </div>
</form>
