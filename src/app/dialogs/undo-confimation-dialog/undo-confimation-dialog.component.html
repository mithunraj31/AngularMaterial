<h1 *ngIf="type=='arrived'" mat-dialog-title i18n="@@undoArrived">Return to "Not in stock".</h1>
<h1 *ngIf="type=='shipped'" mat-dialog-title i18n="@@undoShipped">Return to "Confirmed order".</h1>
<h1 *ngIf="type=='notShipped'" mat-dialog-title i18n="@@undoNotShipped">Return to "FCST order".</h1>
<h1 *ngIf="type=='notInStock'" mat-dialog-title i18n="@@undoNotInStock">Return to "Unconfirmed order".</h1>
<div mat-dialog-content>
    <h3 i18n="@@doYouWantToContinueUndo">Do you want to continue?</h3>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" i18n="@@cancel">Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial i18n="@@ok">OK</button>
</div>
