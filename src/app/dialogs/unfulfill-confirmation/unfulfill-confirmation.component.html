<h1 mat-dialog-title i18n="@@deleteConfirmation">Undo Fulfillment Confirmation</h1>
<div mat-dialog-content>
    <h3 ><span i18n="@@deleteConfirmationMassege">Are you sure you want to undo fulfillment</span> "{{data}}"?</h3>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" i18n="@@cancel">Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial i18n="@@undo">Undo</button>
  </div>
