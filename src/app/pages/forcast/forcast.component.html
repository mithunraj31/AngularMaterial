<button class="calenderNav"
mwlCalendarPreviousView
[view]="view"
[(viewDate)]="viewDate"
(viewDateChange)="closeOpenMonthViewDay()" mat-raised-button color="primary" i18n="@@previous">Previous</button>

<button class="calenderNav"
mwlCalendarToday
[(viewDate)]="viewDate"
(viewDateChange)="closeOpenMonthViewDay()" mat-raised-button color="primary" i18n="@@today">Today</button>
<button class="calenderNav"
mwlCalendarNextView
[view]="view"
[(viewDate)]="viewDate"
(viewDateChange)="closeOpenMonthViewDay()" mat-raised-button color="primary" i18n="@@next">Next</button>
<h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>


  <br />

    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
    >
    </mwl-calendar-month-view>
