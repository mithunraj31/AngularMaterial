<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="setName" sticky>
            <th mat-header-cell *matHeaderCellDef> setName </th>
            <td mat-cell *matCellDef="let data;let i = index" [attr.rowspan]="getRowSpanSet('setName', i)"
            [style.display]="!isTheSame('setName', i) ? '' : 'none'" [ngStyle]="changeColor(data,'set')">
                {{ data.setName}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
        <ng-container matColumnDef="productId" sticky>
            <th mat-header-cell *matHeaderCellDef> productId </th>
            <td mat-cell *matCellDef="let data;let i = index" [attr.rowspan]="getRowSpan('productId', i)"
                [style.display]="!isTheSame('productId', i) ? '' : 'none'" [ngStyle]="changeColor(data)">
                {{ data.productId }} </td>
            <td mat-footer-cell *matFooterCellDef> null </td>
        </ng-container>
        <ng-container matColumnDef="productName" sticky>
            <th mat-header-cell *matHeaderCellDef> productName </th>
            <td mat-cell *matCellDef="let data;let i = index" [attr.rowspan]="getRowSpan('productName', i)"
                [style.display]="!isTheSame('productName', i) ? '' : 'none'" [ngStyle]="changeColor(data)">
                {{ data.productName }} </td>
                <td mat-footer-cell *matFooterCellDef> null </td>
        </ng-container>
        <ng-container matColumnDef="description" sticky>
            <th mat-header-cell *matHeaderCellDef> description </th>
            <td mat-cell *matCellDef="let data;let i = index" [attr.rowspan]="getRowSpan('description', i)"
                [style.display]="!isTheSame('description', i) ? '' : 'none'" [ngStyle]="changeColor(data)">
                {{ data.description }} </td>
                <td mat-footer-cell *matFooterCellDef> null </td>
        </ng-container>
        <ng-container matColumnDef="values" sticky>
            <th mat-header-cell *matHeaderCellDef> values </th>
            <td mat-cell *matCellDef="let data" class="bold" [ngStyle]="changeColor(data)"> {{ data.values }} </td>
            <td mat-footer-cell *matFooterCellDef> null </td>
        </ng-container>

        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns.slice(5)">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element" [ngStyle]="changeColor(element)"> {{element[column]}} </td>
            <td mat-footer-cell *matFooterCellDef matTooltip="My Name is Khaan" class="forecastOrders"> My Name is Khaan </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>
    </table>
</div>
<button mat-raised-button
        matTooltip="Info about the action"
        matTooltipPosition="right"
        aria-label="Button that displays a tooltip in various positions">
  Action
</button>
