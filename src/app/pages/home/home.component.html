<div class="example-container" cols="4" >
    <div class="example-box" *ngFor="let widget of widgetData; let i = index" >
        <mat-card  *ngIf="widget.type==0" class="order-summery-card ">
            <mat-card-header>
                <mat-card-title>{{widget.title}}</mat-card-title>
                <mat-card-subtitle>{{widget.data.productName}}</mat-card-subtitle>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)=deleteWidget(i)>
                        <mat-icon>delete</mat-icon>
                        <span>Remove</span>
                      </button>
                </mat-menu>
            </mat-card-header>
            <mat-card-content>
                <table style="width: 100%; margin-bottom: 3px;" class="mat-elevation-z8">
                    <tr>
                        <td i18n="@@incomingQuantitySummary">Incoming Quantity</td>
                        <td>{{widget.data.totalIncomingQty}}</td>
                    </tr>
                    <tr>
                        <td i18n="@@outgoingQuantitySummary">OutGoing Quantity</td>
                        <td>{{widget.data.totalOutgoingQty}}</td>
                    </tr>
                </table>
            </mat-card-content>
            <mat-card-footer></mat-card-footer>
        </mat-card>

    </div>

</div>




<mat-card class="warningCard" *ngIf="browser=='ie' || browser=='edge'">
    <h4>「{{browser}}」を使用している場合、一部の機能は正常に動作しません。</h4>
    <h3>「Google Chrome」または「Firefox」ブラウザを使用して最高の体験をしてください。</h3>
</mat-card>
