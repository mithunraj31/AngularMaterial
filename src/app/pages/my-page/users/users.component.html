<mat-progress-bar mode="indeterminate" *ngIf="progress"></mat-progress-bar>
<mat-card>

    <div class="row">

        <button mat-raised-button color="primary" (click)="openDialog()" i18n="@@add">Add</button>
    </div>

    <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" i18n-placeholder="@@filter" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="fName">
            <th mat-header-cell *matHeaderCellDef i18n="@@firstName"> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lName">
            <th mat-header-cell *matHeaderCellDef i18n="@@lastName"> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef i18n="@@email"> Email </th>
            <td mat-cell *matCellDef="let element">{{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef i18n="@@role"> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.roles[0].roleName}} </td>
        </ng-container>
        
        <ng-container matColumnDef="actions" >
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element;" >
                <button mat-button color="primary" (click)="editUser(element)" i18n="@@edit">Edit</button>
                <button mat-button color="warn" (click)="deleteProduct(element)" i18n="@@delete">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
</mat-card>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
