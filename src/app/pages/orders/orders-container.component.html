<mat-tab-group [selectedIndex]="tabIndex" (selectedTabChange)="tabClick($event)">
    <mat-tab i18n-label="@@orders" label="Orders" >
        <ng-template matTabContent>
            <app-orders></app-orders>

        </ng-template>
    </mat-tab>
    <mat-tab i18n-label="@@shipped" label="Shipped">
        <ng-template matTabContent>
            <app-fulfilled-orders></app-fulfilled-orders>

        </ng-template>
    </mat-tab>
</mat-tab-group>
