<div class="container">
  <div class="viewer-forms">
    <form class="example-form">
      <mat-form-field class="example-full-width" >
        <mat-label i18n="@@name">Name</mat-label>
        <input matInput placeholder="Mitsui lead" [(ngModel)]="viewerName" name="viewerName">
      </mat-form-field>
      <div class="example-button-group">
        <button mat-raised-button color="primary" (click)="onSaveClicked()" i18n="@@save">Save</button>
        <button mat-raised-button color="primary" (click)="onPreviewClicked()" i18n="@@preview">Preview</button>
        <button mat-raised-button color="primary" (click)="generateViewer()" i18n="@@discard">Discard</button>
        <button mat-raised-button color="primary" (click)="onDeleteClicked()" *ngIf="patternId > 0" i18n="@@delete">Delete</button>
      </div>
    </form>
  </div>
  <div class="viewer-tools">
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onEnableAllProductSet(true)">
        <mat-icon>remove_red_eye</mat-icon> <span i18n="@@enableAll">Enable all</span>
      </button>
      <button mat-menu-item (click)="onEnableAllProductSet(false)">
        <mat-icon>block</mat-icon> <span i18n="@@disableAll">Disable all</span>
      </button>
    </mat-menu>
    <mat-checkbox class="example-margin" [(ngModel)]="isOnlyMe" i18n="@@onlyMe">Only me</mat-checkbox>


  </div>
  <div class="product-set-listings">
    <mat-accordion cdkDropList (cdkDropListDropped)="dropProductSet($event)" class="example-headers-align">
      <mat-expansion-panel *ngFor="let set of productSets" cdkDrag>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{set.productName}}
          </mat-panel-title>
          <mat-panel-description>
            {{set.description}}
            <mat-icon *ngIf="set.display" (click)="onDisableDisplayProductSet(set.productId, false ,$event)">
              remove_red_eye</mat-icon>
            <mat-icon *ngIf="!set.display" (click)="onDisableDisplayProductSet(set.productId, true ,$event)">block
            </mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <div cdkDropList class="example-list" (cdkDropListDropped)="dropProduct(set.productId, $event)">
          <div class="example-box" *ngFor="let product of set.products" cdkDrag>{{product.product.productName}}</div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
